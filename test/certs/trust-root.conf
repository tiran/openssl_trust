# Written by Christian Heimes for the OpenSSL project.

[default]
ca = trust-root
tmpdir = $ENV::TRUSTTMPDIR
outdir = $ENV::TRUSTOUTDIR
name_opt = multiline,-esc_msb,utf8

[req]
default_bits = 2048
encrypt_key = no
default_md = sha256
utf8 = yes
string_mask = utf8only
prompt = no
distinguished_name = ca_dn
req_extensions = trust_ca_root_reqext

[ca_dn]
countryName = "DE"
organizationName = "For Testing Purposes Only"
organizationalUnitName = "Christian Heimes"
commonName = "Trust Test Root CA"

[ca]
default_ca = trust_root

[trust_root]
certificate = $outdir/$ca.pem
private_key = $outdir/$ca.key
new_certs_dir = $tmpdir/$ca
serial = $tmpdir/$ca/$ca.crt.srl
crlnumber = $tmpdir/$ca/$ca.crl.srl
database = $tmpdir/$ca/$ca.db
unique_subject = no
default_days = 3653
default_md = sha256
policy = match_pol
email_in_dn = no
preserve = no
name_opt = $name_opt
cert_opt = ca_default
copy_extensions = none
x509_extensions = trust_ca_root_ext
default_crl_days = 3650

[match_pol]
countryName = match
stateOrProvinceName = optional
localityName = optional
organizationName = match
organizationalUnitName = optional
commonName = supplied

[trust_ca_root_reqext]
basicConstraints = critical,CA:true
keyUsage = critical,keyCertSign,cRLSign
extendedKeyUsage = critical,serverAuth,clientAuth
subjectKeyIdentifier = hash

[trust_ca_root_ext]
basicConstraints = critical,CA:true
keyUsage = critical,keyCertSign,cRLSign
extendedKeyUsage = critical,serverAuth,clientAuth
subjectKeyIdentifier = hash
authorityKeyIdentifier = keyid:always

[trust_ca_intermediate_ext]
basicConstraints = critical,CA:true
keyUsage = critical,keyCertSign,cRLSign
extendedKeyUsage = critical,serverAuth,clientAuth
subjectKeyIdentifier = hash
authorityKeyIdentifier = keyid:always

